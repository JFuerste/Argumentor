plugins {
    id 'java-library'
    id 'maven'
}

group 'com.jfuerste'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13+'
}
